<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results-Page</title>
    <link rel="stylesheet" href="./asset/css/Results-Page.css" />
  </head>
  <body>
    <header>
      <img class="logo" src="./asset/img/epicode_logo.png" alt="Logo Epicode" />
    </header>
    <main>
      <div>
        <h1>Results</h1>
        <h4>The summary of your answers:</h4>
      </div>
      <section>
        <div class="divCiambella">
          <h1>Correct</h1>
          <h1 id="percetualeCorrect">66%</h1>
          <p id="correctTot">66 su 100</p>
        </div>
        <div id="ciambella">
          <svg width="100%" height="100%" viewBox="0 0 42 42" class="donut">
            <circle class="donut-hole" cx="21" cy="21" r="15.91549430918954" fill="transparent"></circle>
            <circle class="donut-ring" cx="21" cy="21" r="15.91549430918954" fill="transparent" stroke="#c2128d" stroke-width="3"></circle>

            <circle class="donut-segment" cx="21" cy="21" r="15.91549430918954" fill="transparent" stroke="#00ffff" stroke-width="3"></circle>
          </svg>
        </div>
        <div class="divCiambella">
          <h1>Wrong</h1>
          <h1 id="percentualeWrong">34%</h1>
          <p id="wrongTot">34 su 100</p>
        </div>
      </section>
    </main>
    <div class="button">
      <button>RATE US</button>
    </div>
  </body>
</html>
